<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two-Column Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .sidebar {
            position: relative;
            top: 0;
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div id="time-tracking" class="content-section active">
                    <img src="https://tmetric.com/media/pszkp4ly/image-time-page.svg" alt="Time Tracking"
                        class="img-fluid" />
                </div>
                <div id="project-management" class="content-section">
                    <img src="https://tmetric.com/media/epxhwygn/img-advantages-project-management.svg"
                        alt="Project Management" class="img-fluid" />
                </div>
                <div id="team-management" class="content-section">
                    <img src="https://tmetric.com/media/ef3fhhpb/img-advantages-team-management.svg"
                        alt="Team Management" class="img-fluid" />
                </div>
                <div id="billing-invoicing" class="content-section">
                    <img src="https://tmetric.com/media/hoqdfeg5/img-advantages-invoice.svg" alt="Billing & Invoicing"
                        class="img-fluid" />
                </div>
                <div id="reporting" class="content-section">
                    <img src="https://tmetric.com/media/dc0o2m4j/img-advantages-reporting.svg" alt="Reporting"
                        class="img-fluid" />
                </div>
                <div id="time-off" class="content-section">
                    <img src="https://tmetric.com/media/eovjubmf/img-advantages-time-off.svg" alt="Time Off"
                        class="img-fluid" />
                </div>
            </div>
            <div class="col-md-4 sidebar">
                <div class="list-group" id="sidebar-menu">
                    <a href="#" class="list-group-item list-group-item-action" data-target="#time-tracking">Time
                        Tracking</a>
                    <a href="#" class="list-group-item list-group-item-action" data-target="#project-management">Project
                        Management</a>
                    <a href="#" class="list-group-item list-group-item-action" data-target="#team-management">Team
                        Management</a>
                    <a href="#" class="list-group-item list-group-item-action" data-target="#billing-invoicing">Billing
                        & Invoicing</a>
                    <a href="#" class="list-group-item list-group-item-action" data-target="#reporting">Reporting</a>
                    <a href="#" class="list-group-item list-group-item-action" data-target="#time-off">Time Off</a>
                </div>
            </div>
        </div>
    </div>

    
</body>

</html>
